<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Questions Aléatoires</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="bootstrap.bundle.min.js" type="text/javascript"></script>
</head>
<body style="height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand main" href="#" onclick="showThemes()">Questions<br>Aléatoires</a>
            <span class="navbar-brand sub" onclick="showThemes()">❓</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showThemes()">
                            🏠️ Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="modifyConfig()">
                            ⚙️ Config
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div id="setup" class="hidden container">
    <h2 style="margin-top: 20px;">➕ Ajouter un thème</h2>
    <div class="mb-3">
        <input type="text" id="themeName" class="form-control" placeholder="Nom du thème">
    </div>
    <div class="mb-3">
        <input type="number" id="questionCount" class="form-control" placeholder="Nombre de questions">
    </div>
    <button class="btn btn-outline-success" onclick="addTheme()">💾 Sauvegarder</button>
    <button class="btn btn-outline-danger" onclick="addTheme()">🧹 Vider</button>
    <ul id="themeList" class="list-group mt-3"></ul>
    <button class="btn btn-outline-danger" onclick="clearStorage()" style="margin-top: 20px;">🗑️ Supprimer la config</button>
</div>

<div id="empty" class="hidden container">
    <div class="alert alert-danger" role="alert" style="margin-top: 20px; cursor: pointer;" onclick="modifyConfig()">
        Il n'existe aucun thème disponible.
        <h2 style="margin-top: 20px;">➕ Ajouter un thème</h2>
    </div>
</div>

<div id="main" class="hidden container">
    <h1 style="margin-top: 20px;">❓ Questions Aléatoires ❓</h1>
    <ul id="themeButtons" class="list-group mt-3"></ul>
</div>

<div id="questionDisplay" class="hidden container">
    <h2 id="selectedTheme" style="margin-top: 20px;"></h2>
    <div id="selectedPercent" ></div>
    <div class="random-animation" id="randomNumber" style="font-size: 150px">?</div>
    <nav class="navbar navbar-dark bg-dark navbar-expand fixed-bottom">
        <div class="container-fluid">
            <div class="d-flex w-100">
                <button class="btn btn-danger w-50" style="height: 150px; margin-right: 1.25rem" onclick="newRandom()">&nbsp;</button>
                <button class="btn btn-success w-50" style="height: 150px; margin-left: 1.25rem" onclick="validateQuestion()">&nbsp;</button>
            </div>
        </div>
    </nav>
</div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
